<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Libraries Added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>JavaScript Web Programming</title>

    <!-- Styles added in index.html -->
    <style>
        body {
            background-color: #ffe6f2; /* Soft pink background */
            font-family: Arial, sans-serif;
        }

        .custom-margin {
            margin: 2rem 4rem;
            width: 90%;
            display: flex;
        }

        .btn {
            background-color: #ff009d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 25px; /* Rounded button */
        }

        .btn:hover {
            background-color: #ff006a;
        }

        .btn.toggled {
            background-color: #9900ff;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            background-color: #ff44d0; /* Pink background */
            margin: 3rem 0 5rem;
            justify-content: space-between;
            padding: 1rem; /* Padding for the flex container */
            border-radius: 10px; /* Rounded corners */
        }

        .flex-container>div {
            background-color: #ff5a70; /* Card background */
            margin: 10px;
            padding: 60px;
            font-size: 30px;
            width: calc(33.33% - 20px);
            text-align: center;
            height: 245px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Added box-shadow transition */
            border-radius: 8px; /* Rounded card corners */
        }

        .flex-container>div:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); /* Enhanced shadow on hover */
        }

        .applet-flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            background-color: #ff0062;
            margin: 0 0 5rem;
        }

        .applet-flex-container>div {
            margin-left: .5rem;
        }

        .title {
            margin: 1rem 0 0 3rem;
        }

        .applet-card {
            flex: 1 1 20rem;
            max-width: 25rem;
            height: 15rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .applet-card h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .applet-card p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .input-group-text {
            background-color: #ff0062; /* Search input background */
            color: white;
        }

        .form-control {
            border: 1px solid #ff009d; /* Border color for input */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #ff77a0, #ff009d);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html" style="color: white;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: white;">Contacts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="color: white;">
                            Applet
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./applet-2.html">Applet 2 Leaflet Map</a></li>
                            <li><a class="dropdown-item" href="./applet-3.html">Applet 3 Button Counts</a></li>
                            <li><a class="dropdown-item" href="./applet-4.html">Applet 4 Search</a></li>
                            <li><a class="dropdown-item" href="./applet-5.html">Applet 5 OpenWeather</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2 style="text-align: center; font-weight: bold; margin-top: 2rem; color: #ff009d;">Applet in Event Driven Programming</h2>

    <div>
        <div class="input-group custom-margin input-search">
            <span class="input-group-text" id="inputGroup-sizing-default">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="characterSearchBar" />
            <button class="btn" type="button" id="inputGroup-sizing-default"
                alt="Please type something here">Search</button>
        </div>
        <div id="characterList" style="margin-left: 3.5rem; margin-top: 2rem;"></div>
        <div id="characterSearchList" style="margin-left: 3.5rem;"></div>

        <script>
            const button = document.getElementById('inputGroup-sizing-default');
            button.addEventListener('click', function () {
                button.classList.toggle('toggled');
            });
        </script>
        <script src="applet-4.js"></script>
    </div>
</body>

</html>
