<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap Libraries Added-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>JavaScript Web Programmings</title>

    <!--Styles added in index.html-->
    <style>
        body {
            background-color: #ffe6f2; /* Light pink background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
        }
        .navbar {
            background: linear-gradient(to right, #ff6f91, #ff96a0); /* Gradient pink navbar */
        }
        .nav-link {
            color: white !important; /* White text for nav links */
        }
        .nav-link:hover {
            color: #ffe6f2 !important; /* Light pink hover effect */
        }
        h1, h3 {
            color: #ff6f91; /* Main heading color */
        }
        input[type="text"] {
            border: 2px solid #ff6f91; /* Pink border for inputs */
            border-radius: 5px;
            padding: 10px;
            width: 80%;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #ff6f91; /* Button color */
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4f77; /* Darker pink on hover */
        }
        .btn-secondary {
            background-color: #ff96a0; /* Secondary button color */
            border: none;
        }
        .btn-secondary:hover {
            background-color: #ff7f8b; /* Darker secondary color on hover */
        }
        .weather-card {
            background: linear-gradient(to right, #ff6f91, #ff96a0);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 3rem;
            color: white; /* Text color in the weather card */
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Applet
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./applet-2.html">Applet 2 Leaflet Map</a></li>
                                <li><a class="dropdown-item" href="./applet-3.html">Applet 3 Button Counts</a></li>
                                <li><a class="dropdown-item" href="./applet-4.html">Applet 4 Search</a></li>
                                <li><a class="dropdown-item" href="./applet-5.html">Applet 5 OpenWeather</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container text-center">
        <h1 style="font-weight: bold; margin-top: 2rem;">OpenWeather App</h1>
        <div class="row">
            <div class="col">
                <div class="contain" style="margin-top: 2rem;">
                    <h3>Api Key</h3>
                    <input type="text" id="apiInput" placeholder="Enter API key" />
                </div>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center; align-items: center; height: 20vh;">
            <div class="col">
                <div class="container">
                    <input type="text" id="cityInput" placeholder="Enter city name" />
                    <button id="getWeatherBtn" class="btn btn-primary" style="margin-left: 1rem;">Get Weather</button>
                    <button id="getLocationBtn" class="btn btn-secondary" style="margin-left: 0.5rem;">Use My Location</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="weatherCard" class="weather-card" style="display: none;">
                        <br>
                        <h2 id="cityName"></h2>
                        <p id="temperature"></p>
                        <p id="description"></p>
                        <p id="humidity"></p>
                        <p id="windSpeed"></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="applet-5.js"></script>
    </div>
</body>

</html>
