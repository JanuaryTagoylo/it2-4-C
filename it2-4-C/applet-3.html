<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>JavaScript Web Programming</title>

    <style>
        body {
            background-color: #ffe6f2; /* Light pink background */
            font-family: Arial, sans-serif;
            color: #4a004d; /* Dark purple text color */
        }

        .navbar {
            background: linear-gradient(to right, #ff77a0, #ff009d); /* Navbar gradient */
        }

        .navbar-brand,
        .nav-link {
            color: white !important; /* White text for navbar items */
        }

        .applet-3 {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            color: #ff009d; /* Header color */
            font-weight: bold;
        }

        h3 {
            color: #ff44d0; /* Subheader color */
        }

        .btn {
            margin: 0.5rem;
            border-radius: 25px; /* Rounded buttons */
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #ff009d; /* Primary button color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff006a; /* Hover effect */
        }

        .btn-secondary {
            background-color: #ff5a70; /* Secondary button color */
            border: none;
        }

        .btn-secondary:hover {
            background-color: #ff006a; /* Hover effect */
        }

        #idContainer {
            background-color: #f9f9f9; /* Light background for data display */
            border: 1px solid #ff009d; /* Border color */
            border-radius: 8px; /* Rounded corners */
            padding: 1rem;
            display: inline-block; /* Center the container */
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Applet
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./applet-2.html">Applet 2 Leaflet Map</a></li>
                                <li><a class="dropdown-item" href="./applet-3.html">Applet 3 Button Counts</a></li>
                                <li><a class="dropdown-item" href="./applet-4.html">Applet 4 Search</a></li>
                                <li><a class="dropdown-item" href="./applet-5.html">Applet 5 OpenWeather</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="applet-3">
        <h1>Event Button Logger</h1>
        <h3 id="logCount">Total Logs: </h3>
        <br>
        <button class="btn btn-primary" id="logButton">Click Me</button>
        <button class="btn btn-secondary" id="clearButton">Clear</button>
        <h2>Collected Data:</h2>
        <div id="idContainer" style="width: 10rem;"></div>
    </div>

    <script src="./applet-3.js"></script>
</body>

</html>
