<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>To-Do List - Muse Dash Style</title>

    <style>
        body {
            background-color: #fffae6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
        }

        nav {
            background: linear-gradient(to right, #ff6f61, #ffa351);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffd700 !important;
        }

        .container-fluid {
            max-width: 60%;
            margin: 3rem auto;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #ff4081;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .btn {
            background-color: #ffa351;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #ff8c00;
            transform: scale(1.05);
        }

        .list-group-item {
            background-color: #eed971;
            border: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            transition: transform 0.2s;
        }

        .list-group-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: #ff5722;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Applet
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./applet-2.html">Applet 2 Leaflet Map</a></li>
                            <li><a class="dropdown-item" href="./applet-3.html">Applet 3 Button Counts</a></li>
                            <li><a class="dropdown-item" href="./applet-4.html">Applet 4 Search</a></li>
                            <li><a class="dropdown-item" href="./applet-5.html">Applet 5 OpenWeather</a></li>
                            <li><a class="dropdown-item" href="./applet-6.html">Applet 6 To-do List</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h2>To-Do List</h2>
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task" rows="3"></textarea>
            <div class="input-group-append" style="margin-left: .5rem;">
                <button class="btn" id="addButton">Add</button>
            </div>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <script src="applet-6.js"></script>
</body>

</html>
