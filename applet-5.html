<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap Libraries Added-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>OpenWeather App</title>

    <style>
        body {
            background-color: #fff8e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            margin: 0;
        }

        nav {
            background: linear-gradient(to right, #ff6f61, #ffa351);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffd700 !important;
        }

        h1 {
            font-weight: bold;
            margin: 2rem 0;
            font-size: 2.5rem;
            color: #ff4081;
            text-shadow: 1px 1px #ffcc00;
        }

        .input-group {
            margin-top: 2rem;
        }

        .input-group input {
            border-radius: 25px;
        }

        .btn {
            border-radius: 25px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .weather-card {
            display: none;
            background: linear-gradient(to right, #ffcc00, #ffa351);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 20px;
            margin: 2rem auto;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .weather-card h2 {
            font-size: 2rem;
            color: #ff6f61;
        }

        .weather-card p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 3rem;
            text-align: center;
            color: #555;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Dash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Applet
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./applet-2.html">Applet 2 Leaflet Map</a></li>
                            <li><a class="dropdown-item" href="./applet-3.html">Applet 3 Button Counts</a></li>
                            <li><a class="dropdown-item" href="./applet-4.html">Applet 4 Search</a></li>
                            <li><a class="dropdown-item" href="./applet-5.html">Applet 5 OpenWeather</a></li>
                            <li><a class="dropdown-item" href="./applet-6.html">Applet 6 To-do List</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1>OpenWeather App</h1>
        
        <div class="input-group">
            <h3>API Key</h3>
            <input type="text" id="apiInput" class="form-control" placeholder="Enter API key" />
        </div>

        <div class="input-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" />
            <button id="getWeatherBtn" class="btn btn-primary" style="margin-left: 1rem;">Get Weather</button>
            <button id="getLocationBtn" class="btn btn-secondary" style="margin-left: 0.5rem;">Use My Location</button>
        </div>

        <div class="weather-card" id="weatherCard">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Weather Dash. All rights reserved.</p>
        </div>

        <script src="applet-5.js"></script>
    </div>
</body>

</html>
