<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <title>JavaScript Web Programmings</title>

    <style>
        body {
            background-color: #fffbf0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            margin: 0;
        }

        nav {
            background: linear-gradient(to right, #ff6f61, #ffbe7b, #ffe0b2);
            padding: 1rem;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #fce4ec !important;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin: 2rem 0;
            font-size: 2.5rem;
            color: #d5006d;
            text-shadow: 2px 2px #ffeb3b;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary {
            background-color: #ff4081;
            border: none;
        }

        .btn-primary:hover {
            background-color: #f50057;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #ffab40;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #ff9100;
            transform: scale(1.05);
        }

        #idContainer {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 20rem;
            margin-top: 5rem;
        }

        h2 {
            margin-top: 5rem;
            text-align: center;
            color: #ff6f61;
        }

        h3 {
            color: #333;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Muse Dash Logger</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Applet
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./applet-2.html">Applet 2 Leaflet Map</a></li>
                                <li><a class="dropdown-item" href="./applet-3.html">Applet 3 Button Counts</a></li>
                                <li><a class="dropdown-item" href="./applet-4.html">Applet 4 Search</a></li>
                                <li><a class="dropdown-item" href="./applet-5.html">Applet 5 OpenWeather</a></li>
                                <li><a class="dropdown-item" href="./applet-6.html">Applet 6 To-do List</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="applet-3">
        <h1>Event Button Logger</h1>
        <div class="button-container">
            <div>
                <h3 id="logCount">Total Logs: </h3>
                <button class="btn btn-primary" id="logButton">Click Me</button>
                <button class="btn btn-secondary" id="clearButton">Clear</button>
            </div>

            <div>
                <h2>Collected Data:</h2>
                <div id="idContainer"></div>
            </div>
        </div>
    </div>
    
    <script src="./applet-3.js"></script>
</body>
</html>
